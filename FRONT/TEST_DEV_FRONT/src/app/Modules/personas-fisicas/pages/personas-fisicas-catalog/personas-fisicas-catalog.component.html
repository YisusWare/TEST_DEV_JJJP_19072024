<p-dialog
header="Persona FÃ­sica"
[modal]="true" 
[(visible)]="showDialog">
    <div class="register-form-container">
        <div>
            <span class="form-span">Nombre</span>
            <input type="text" pInputText [(ngModel)]="personaAux.nombre">
        </div>
        <div>
            <span class="form-span">Primer Apellido</span>
            <input type="text" pInputText [(ngModel)]="personaAux.apellidoPaterno">
        </div>
        <div>
            <span class="form-span">Segundo Apellido</span>
            <input type="text" pInputText [(ngModel)]="personaAux.apellidoMaterno">
        </div>
        <div>
            <span class="form-span">RFC</span>
            <input type="text" pInputText [(ngModel)]="personaAux.rfc">
        </div>
        <div>
            <span class="form-span">Fecha de Nacimiento</span>
            <p-calendar [(ngModel)]="personaAux.fechaNacimiento" [appendTo]="'body'"/>
        </div>
        <div>
            <button class="btn btn-search" (click)="validarFormulario()"> Submit </button>
        </div>

    </div>
</p-dialog>

<div class="main-component-container">
    <div class="catalog-container">
        <div class="catalog-controls-area">
            <button class="btn btn-search" (click)="showAddDialog()">Agregar</button>
        </div>
        <p-table
        [value]="catalogoDePersonas"
        [paginator]="true"
        [rows]="10"
        [tableStyle]="{ 'min-width': '50rem' }"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Nombre</th>
            <th style="width:25%">RFC</th>
            <th style="width:25%">Fecha de Nacimiento</th>
            <th></th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona>
        <tr>
            <td>{{ persona.nombre + ' ' + persona.apellidoPaterno + ' ' + persona.apellidoMaterno }}</td>
            <td>{{ persona.rfc }}</td>
            <td>{{ persona.fechaNacimiento | date }}</td>
            <td>
                <button class="btn btn-edit" (click)="showEditDialog(persona)">Editar</button>
                <button class="btn btn-delete">Eliminar</button>
            </td>
        </tr>
    </ng-template>
</p-table>
    </div>
    <div class="filters-form-container">
        <div class="filters-title">
            <span >Filtros</span>
        </div>
        <div class="filter-container">
            <span class="form-span">Nombre</span>
            <input type="text" pInputText [(ngModel)]="filtroNombre">
        </div>
        <div class="filter-container">
            <span class="form-span">Apellido Paterno</span>
            <input type="text" pInputText [(ngModel)]="filtroApellidoPaterno">
        </div>
        <div class="filter-container">
            <span class="form-span">Apellido Materno</span>
            <input type="text" pInputText [(ngModel)]="filtroApellidoMaterno">
        </div>
        <div class="filter-container">
            <span class="form-span">RFC</span>
            <input type="text" pInputText [(ngModel)]="filtroRFC">
        </div>
        <div class="filter-container">
            <button class="btn btn-search" (click)="filtrarPersonas()">Filtrar</button>
        </div>
    </div>
</div>
